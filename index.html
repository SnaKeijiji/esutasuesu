<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />

  <title>S+S</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 50px; }
    #number { font-size: 100px; margin: 40px; }
    #start-btn { font-size: 24px; padding: 10px 20px; }

  </style>

<body>
  <h1>S+S</h1>
  <div id="number">!</div>
  <button id="start-btn">ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
  <div id="result"></div>

  <script>
    const numberEl = document.getElementById('number');
    const resultEl = document.getElementById('result');
    const startBtn = document.getElementById('start-btn');

     function playBeep() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = ctx.createOscillator();
      const gain = ctx.createGain();

      oscillator.type = 'sine';       // æ³¢ã®ç¨®é¡ï¼ˆsineãŒåŸºæœ¬çš„ãªã€Œãƒ”ãƒƒã€ï¼‰
      oscillator.frequency.value = 880; // å‘¨æ³¢æ•°ï¼ˆ880Hz = é«˜ã‚ã®éŸ³ï¼‰
      gain.gain.value = 0.1;          // éŸ³é‡ï¼ˆ0ã€œ1ï¼‰

      oscillator.connect(gain);
      gain.connect(ctx.destination);

      oscillator.start();
      oscillator.stop(ctx.currentTime + 0.1); // 0.1ç§’ã§æ­¢ã‚ã‚‹
    }

    startBtn.addEventListener('click', () => {
      resultEl.textContent = '';
      startBtn.disabled = true;
      const numbers = [];
      let i = 0;
       // ğŸ”¢ è¡¨ç¤ºã™ã‚‹æ•°ã®å€‹æ•°ï¼š10ï½15ã®ãƒ©ãƒ³ãƒ€ãƒ 
      const total = Math.floor(Math.random() * 6) + 10;

      // â± è¡¨ç¤ºé–“éš”ï¼š0.8ã€œ1.2ç§’ã®é–“ã§ãƒ©ãƒ³ãƒ€ãƒ ï¼ˆ1å•ã”ã¨ã«å›ºå®šï¼‰
      const intervalSec = Math.random() * 0.4 + 0.8;
      const totalTimeSec = Math.floor(total * intervalSec); // ç·æ™‚é–“ï¼ˆæ•´æ•°ç§’ï¼‰
      const adjustedInterval = (totalTimeSec * 1000) / total; // ãƒŸãƒªç§’æ›ç®—ã§å‰²ã‚Šç›´ã—

      const intervalId = setInterval(() => {
        let prev = 0;
        let n = 0;
        do {
          n = Math.floor(Math.random() * 9) + 1;
        } while (n === prev);
        prev = n;
        numbers.push(n);
        numberEl.textContent = n;

        playBeep();
        i++;
        if (i >= total) {
          clearInterval(intervalId);
          setTimeout(() => {
            const sum = numbers.reduce((a, b) => a + b, 0);
            const answer = prompt('åˆè¨ˆã¯ï¼Ÿ');
            if (parseInt(answer) === sum) {
              resultEl.textContent = 'æ­£è§£ï¼';
            } else {
              resultEl.textContent = `ä¸æ­£è§£ï¼æ­£è§£ã¯ ${sum}`;
            }
            startBtn.disabled = false;
          }, 500);
        }
      }, adjustedinterval);
    });
  </script>
