<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S+S</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 50px; }
    #number { font-size: 100px; margin: 40px; }
    #start-btn { font-size: 24px; padding: 10px 20px; }
    #result { font-size: 24px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>S+S</h1>
  <div id="number">!</div>
  <button id="start-btn">„Çπ„Çø„Éº„Éà</button>
  <div id="result"></div>

  <script>
    const numberEl = document.getElementById('number');
    const resultEl = document.getElementById('result');
    const startBtn = document.getElementById('start-btn');

     function playBeep() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = ctx.createOscillator();
      const gain = ctx.createGain();

      oscillator.type = 'sine';       // Ê≥¢„ÅÆÁ®ÆÈ°ûÔºàsine„ÅåÂü∫Êú¨ÁöÑ„Å™„Äå„Éî„ÉÉ„ÄçÔºâ
      oscillator.frequency.value = 880; // Âë®Ê≥¢Êï∞Ôºà880Hz = È´ò„ÇÅ„ÅÆÈü≥Ôºâ
      gain.gain.value = 0.1;          // Èü≥ÈáèÔºà0„Äú1Ôºâ

      oscillator.connect(gain);
      gain.connect(ctx.destination);

      oscillator.start();
      oscillator.stop(ctx.currentTime + 0.1); // 0.1Áßí„ÅßÊ≠¢„ÇÅ„Çã
    }

    startBtn.addEventListener('click', () => {
      resultEl.textContent = '';
      startBtn.disabled = true;
      const numbers = [];
      let i = 0;
       // üî¢ Ë°®Á§∫„Åô„ÇãÊï∞„ÅÆÂÄãÊï∞Ôºö10ÔΩû15„ÅÆ„É©„É≥„ÉÄ„É†
      const total = Math.floor(Math.random() * 6) + 10;

      // ‚è± Ë°®Á§∫ÈñìÈöîÔºö0.8„Äú1.2Áßí„ÅÆÈñì„Åß„É©„É≥„ÉÄ„É†Ôºà1Âïè„Åî„Å®„Å´Âõ∫ÂÆöÔºâ
      const intervalSec = Math.random() * 0.4 + 0.7;
      //const totalTimeSec = Math.floor(total * intervalSec); // Á∑èÊôÇÈñìÔºàÊï¥Êï∞ÁßíÔºâ
      //const adjustedInterval = (totalTimeSec * 1000) / total; // „Éü„É™ÁßíÊèõÁÆó„ÅßÂâ≤„ÇäÁõ¥„Åó
      const interval = 800;

      const intervalId = setInterval(() => {
        let prev = 0;
        let n = 0;
        do {
          n = Math.floor(Math.random() * 9) + 1;
        } while (n === prev);
        prev = n;
        numbers.push(n);
        numberEl.textContent = n;

        playBeep();
        i++;
        if (i >= total) {
          clearInterval(intervalId);
          setTimeout(() => {
            const sum = numbers.reduce((a, b) => a + b, 0);
            const answer = prompt('ÂêàË®à„ÅØÔºü');
            if (parseInt(answer) === sum) {
              resultEl.textContent = 'Ê≠£Ëß£ÔºÅ';
            } else {
              resultEl.textContent = `‰∏çÊ≠£Ëß£ÔºÅÊ≠£Ëß£„ÅØ ${sum}`;
            }
            startBtn.disabled = false;
          }, 500);
        }
      }, intervalSec);
    });
  </script>
</body>
</html>
